<!DOCTYPE html>
<html ng-app="studybuddyApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
		<body>

		<!--- Flashcard view -->	
		<div ng-controller="flashcardsetsController">
		<h1>There are {{flashcard_sets.length}} flashcardsets</h1>
		<ul>
			<li ng-repeat="flashcard_set in flashcard_sets | filter:flashcardsetName">
			{{flashcard_set.category}} 
			</li>
		</ul>
		<form ng-submit="createFlashcardset()">
			<input type="text" placeholder="FlashCard Search" ng-model="flashcardsetName"></input>
		    <button type ="submit">Search</button>	
		</form>	
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>

        <script type = "text/javascript" src="/js/app.js"></script>
		<script type = "text/javascript" src="/js/controllers/flashcardsets-controller.js"> </script>
		</body>
</html>
